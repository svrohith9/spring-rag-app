server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./data/ragdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 25MB

logging:
  level:
    org.hibernate.SQL: warn

rag:
  ollama:
    base-url: http://localhost:11434
    model: llama2
    embedding-model: nomic-embed-text
    temperature: 0.2
    timeout-seconds: 120
  chunking:
    max-tokens: 500
    overlap: 50
  top-k: 5
